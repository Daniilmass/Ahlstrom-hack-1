{% extends 'base.html' %}
{% block content %}
    <h1 class="PageTitle">Spare Parts</h1>
    {% if parts_list %}
        <div class="scrollMe">
            <table class="table fixed_header table-striped" style="font-family: 'Roboto', sans-serif;">
                <thead>
                    <tr style="font-size: 18px; align: center; vertical-align: middle; background-color:#9b9b9b;">
                        <!--<th scope="col">#</th>-->
                        <th class="table_head" scope="col">Part Name</th>
                        <th class="table_head" scope="col">Parts at Warehouse</th>
                        <th class="table_head" scope="col">Previous Usage</th>
                    </tr>
                    </thead>
                    <tbody class="data_table">
                    {% for part in parts_list %}
                        <tr id="{{ part.id }}">
                            <!--<td>{{ part.id }}</td>-->
                            <td align="left" style="vertical-align: middle;">{{ part.name }}</td>
                            <td align="center" style="vertical-align: middle;">{{ part.counter }}</td>
                            <td>{{ part.date_usage }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
            </table>
        </div>
    {% else %}
        <div class="row w-100 p-3">
            <div align="middle" class="col-5">
                <p>No issues are available.</p>
            </div>
        </div>
    {% endif %}
        <div class="row justify-content-md-center button_right_fix fixed-bottom">

        <button type="button" id="add_button" class="btn btn-success btn-circle">
        <i class="fas fa-plus" style="font-size: x-large; padding-top: 3px;padding-bottom: 3px;"></i>
        </button>

    </div>
{% endblock %}
