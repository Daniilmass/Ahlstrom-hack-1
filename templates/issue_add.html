{% extends 'base.html' %}
{% block content %}
    <h1>Add new issue</h1>
    <form>

      <div class="form-group">
          <input class="form-check-input" type="checkbox" value="True" id="injury">
          <label class="form-check-label" for="defaultCheck1">
              Does the injury happen while issue
          </label>
      </div>
      <div class="form-group">
          <input class="form-check-input" type="checkbox" value="True" id="fixed">
          <label class="form-check-label" for="defaultCheck1">
              Does issue have finished
          </label>
      </div>
      <div class="form-group">
        <label>Select machine</label>
        <select class="form-control">
              {% for mach in machine %}
                  <option id="{{mach.id}}">{{mach.name}}</option>
              {% endfor %}
        </select>
      </div>
    </form>
{% endblock %}
